{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href={% static "css/font-awesome.css" %} rel="stylesheet">
    <link href={% static "css/plugins/iCheck/custom.css" %} rel="stylesheet">
    <link href={% static "css/animate.css" %} rel="stylesheet">
    <link href={% static "css/style.css" %} rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">+</h1>
            </div>
            <h3>注册</h3>            
            <form id="register_form" class="m-t" role="form" method="post" action=".">
            	{% if form.errors %}
	                <div class="alert alert-danger form_errors">
                    {{ form.non_field_errors }}
                    </div>
		        {% endif %}
                {% csrf_token %}
                <div class="form-group">
                        <input id="email" name="email" class="form-control" type="email" placeholder="请输入注册邮箱" value=""  required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" name="password1" placeholder="请输入6-18个字符的密码 " required="">
                </div>
                <div class="form-group">
                    <input id="confirm_password" type="password" class="form-control" name="password2" value="" placeholder="请再次输入密码">
                </div>
                <div class="form-group">
                    <input id="account_phone" type="account_phone" class="form-control" name="account_phone" value="" placeholder="请输入手机号码" required="" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="account_name" id="username" value="" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" class="checkbox" id="agree" name="agree"><i></i>我已阅读并同意 <a href="" target="_blank">隐私政策</a> 和 <a href="" target="_blank">服务条款</a></label>
                    </div>
                </div>
                <button type="submit" id="registerBtn" class="btn btn-primary block full-width m-b" value="{% trans 'Register' %}">注册</button>

                <p class="text-muted text-center"><small>已经有账户？</small><a href= "{% url 'users_login' %}">登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <!-- iCheck -->
    <script src={% static "js/plugins/iCheck/icheck.min.js" %}></script>
    <script src={% static "js/plugins/validate/jquery.validate.min.js" %}></script>
    <script src={% static "js/form-validate-users.js" %}></script>
   
    <script>
       
    </script>
</body>

</html>
