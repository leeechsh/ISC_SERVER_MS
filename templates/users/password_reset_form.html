{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <h1 class="logo-name">D</h1>
            </div>
			<div class="forget_pass">
				<p> <a href="/"> << Back to Login </a></p>
            	<form method="post" action=".">
				{% if form.errors %}
					{% include "users/partials/errors.html" %}
				{% endif %}
				{% csrf_token %}
				 <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email address" required="">
                </div>
				<div class="button-wrapper submit">
					<button type="submit" value="{% trans 'Submit' %}" class="btn btn-primary block full-width m-b">Submit</button>
				</div>
			</form>   
			</div>
    </div>

    <!-- 全局js -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    
    

</body>

</html>
