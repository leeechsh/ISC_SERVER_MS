{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo"><img src="{% static "img/logo.png"%}" alt=""></h1>
            </div>
            <form class="m-t" role="form" method="POST" action="." autocomplete="off">
                <h3>1. 登录</h3>
                {% if form.errors %}
				          {% include "users/partials/errors.html" %}
			          {% endif %}
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="username" class="form-control" placeholder="请输入邮箱" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码"  name="password" maxlength="128" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>


                <p class="text-muted text-center"> <a href="{% url 'users_password_reset' %}"><small>忘记密码</small></a> | <a href="{% url 'users_register' %}">如果还没有帐号，请点击这里注册</a>
                </p>
            </form>
            <form class="secondary-auth disabled" autocomplete="off">
				<h3>2. 身份确认</h3>
				<p class="instructions"></p>
			</form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>




</body>

</html>
